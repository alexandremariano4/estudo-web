<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .texto{
            /* 
            px → tamanho fixo
            % → tamanho relativo
            em → tamanho relatino ao container pai
            */
            font-size: 1em;
        }
        .texto2{
            font-size: 1.5em;
        }
        div{
            font-size: 30px;
        }
    </style>
<body>
    <div>
        <p class="texto">Conteúdos 1</p>
        <p class="texto2">Conteúdos 2</p>
    </div>
</html>
