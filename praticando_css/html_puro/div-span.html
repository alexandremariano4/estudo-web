<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #navbar{
            background-color: rgb(69, 69, 134);
        }
        #contents{
            background-color: rgb(117, 51, 51);
        }
        #footer{
            background-color: rgb(59, 114, 59);
            
        }
        .products{
            background-color: grey;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div id="navbar">
        <img src="../images/download.png" alt="Logo Amazon" width="20%">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="contents">
        <div class="products">Produto 1</div>
        <div class="products">Produto 2</div>
        <div class="products">Produto 3</div>
    </div>

    <div id="footer">
        Todos os direitos reservados &copy;
    </div>
</body>
</html>
