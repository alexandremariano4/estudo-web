<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando HTML</title>
</head>

<body>
    <h1>Testando HTML</h1>
    <hr>
    <p>
        Texto em <strong>negrito</strong>
    </p>
    <p>
        Texto em <em>itálico</em>
    </p>
    <p>
        Texto com <u>underline </u>
    </p>
    <p>
        Texto com <strike>risco</strike>
    </p>
    <hr>
    <p>Lista não ordenada</p>
    <!-- Circle  -->
    <!-- Square -->
    <!-- Disc -->
    <ul type="disc">
        <li>Item 1 da lista</li>
        <li>Item 2 da lista</li>
        <li>Item 3 da lista</li>
        <li><em>Item 4 da lista</em></li>
    </ul>
    <hr>
    <p>Lista ordenada</p>
    <!-- 1, A , a , I, i-->
    <ol type="1">
        <li><strike>Item 1 da lista</strike></li>
        <li><strong>Item 2 da lista</strong></li>
        <li>Item 3 da lista</li>
        <li>Item 4 da lista</li>
    </ol>
    <hr>
    <div>
        <center>
        <p><strong> Galáxia </strong></p>
        <img src="images/imagem_6.jpg" alt="Galáxia" width="320" height="240">
        </center>
    </div>
    <hr>
</body>

</html>
